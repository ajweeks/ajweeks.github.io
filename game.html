<html>
    <head>
        <style type="text/css">
            #gameboard { background: transparent; cursor: pointer; position: relative; }
            #gamecanvas { position: absolute; top: 0px; left: 0px; z-index: -1; }
            .row { height: 64px; }
            .tile { position: absolute; width: 64px; height: 64px; z-index: 1; }
        </style>
        <script src="js/exernal/stats.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body style="background: #0a0a0a;">
        <div id="game" style="width: 100%; height: 100%;">
            <!-- Contains all tiles -->
            <div id="gameboard" oncontextmenu="return false;">
                <canvas id="gamecanvas"></canvas>
            </div>
        </div>
    </body>
</html>
