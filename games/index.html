<!DOCTYPE html>
<html>
<head>
    <title>Games</title>
    <script type="text/javascript">
    window.addEventListener("onscroll", onscroll, false);
    window.addEventListener("scroll", onscroll, false);

    function onscroll () {
        if (window.scrollY > 80) {
            if (document.getElementById('header-large')) document.getElementById('header-large').id = 'header-small';
        } else {
            if (document.getElementById('header-small')) document.getElementById('header-small').id = 'header-large';
        }
    }
    </script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
    <style type="text/css">
        .gameBlock {
            height: 150px;
            line-height: 150px;
            display: block;
            background-color: #FFF;
            padding: 5px;
            margin-bottom: 18px;
            text-align: center;
            transition: all 0.4s;
            color: #333;
        }
        .gameBlock:hover {
            box-shadow: inset 0 0 3px #888;
            background-color: #F3F3F3;
            color: #000;
        }
        .gameBlock h2 {
            display: inline-block;
            margin: 0;
            margin-right: 20px
        }
        .gameBlock img {
            float: right;
        }
    </style>
</head>
