<!DOCTYPE html>
<html>
<head>
    <title>Games</title>
    <script type="text/javascript">
    window.addEventListener("onscroll", onscroll, false);
    window.addEventListener("scroll", onscroll, false);

    function onscroll () {
        if (window.scrollY > 80) {
            if (document.getElementById('header-large')) document.getElementById('header-large').id = 'header-small';
        } else {
            if (document.getElementById('header-small')) document.getElementById('header-small').id = 'header-large';
        }
    }
    </script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
    <style type="text/css">
        .gameBlock {
            height: 150px;
            line-height: 150px;
            display: block;
            background-color: #FFF;
            padding: 5px;
            margin-bottom: 18px;
            text-align: center;
        }
        .gameBlock:hover {
            box-shadow: 0 0 15px #CCC;
        }
        .gameBlock h2 {
            display: inline-block;
            margin: 0;
            margin-right: 20px
        }
        .gameBlock img {
            float: right;
        }
    </style>
</head>
<body id="games">

    <header id="header-large">
        <h1><a href="/">aj weeks</a></h1>

        <nav>
          <ul>
            <li><a class="home" href="/">Home</a></li>
            <li><a class="games" href="#">Games</a></li>
            <li><a class="about" href="/about">About</a></li>
          </ul>
        </nav>
        <div id="navShadow"></div>
    </header>

    <main>
        <a href="/mirrors" class="gameBlock">
            <h2>Mirrors (Beta)</h2>
            <img src="/res/mirrors_screenshot.png"></img>
        </a>
        <a href="/tictactoe" class="gameBlock">
            <h2>Ultimate Tic Tac Toe</h2>
            <img src="/res/tictactoe_screenshot.png"></img>
        </a>
        <a href="/koch" class="gameBlock">
            <h2>Koch Snowflake</h2>
            <img src="/res/koch_screenshot.png"></img>
        </a>
        <a href="/games/gameoflife" class="gameBlock">
            <h2>Game of Life</h2>
            <img src="/res/gameoflife_screenshot.png"></img>
        </a>
    </main>

    <footer>
        <span>&copy; AJ Weeks 2015</span>
    </footer>
</body>
</html>
